<head>
    <meta charset="utf-8">
    <title>Create Account--</title>

</head>
<body class=" ">
<a id="start"></a>
<div class="main-container">
    <section class="imageblock switchable feature-large height-100">
        <div class="imageblock__content col-md-6 col-sm-4 pos-right">
            <div class="background-image-holder">
                <img alt="image" src="http://htccoin.io/public/user/img/back.jpg" />
            </div>
        </div>
        <div class="container pos-vertical-center">
            <div class="row">
                <div class="col-md-5 col-sm-7">
                    <h2>Create a Account</h2>

                    <form  method="post" action="http://htccoin.io/user/signup" method="post">
                        <div class="row">
                            <div class="col-xs-12">
                                <input id="name" type="text" name="name" placeholder="Name"  required>
                                <p class="help-block" style="color: #960004 "></p>
                            </div>
                            <div class="col-xs-12" style="clear: both;"> 
                                <input id="mobile" type="email"  name="email" placeholder="Email" required>
                                <p class="help-block" style="color: #960004 "></p>
                            </div>
                            <div class="col-xs-12">
                                <input  type="password" name="password" id="password" placeholder="Password"  required>
                                <p class="help-block" style="color: #960004 "></p>
                            </div>
                            <div class="col-xs-12">
                                <input  type="password" name="password_confirmation"  placeholder="Confirm Password"  required>
                                <p class="help-block" style="color: #960004 "></p>
                            </div>

                            <div class="col-xs-12">
                                <input type="submit"  name="register" class="btn btn--primary type--uppercase" name="Register">
                            </div>
                            <div class="col-xs-12">
                                         <span class="type--fine-print block">All ready have an account ?
                                            <a href="http://htccoin.io/user/login">Login Here..</a>
                                        </span>
                            </div>
                        </div>
                        <!--end row-->
                    </form>

                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>
</div>
